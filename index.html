<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Todo list App</title>
    <!-- <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet"> -->
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/font-awesome.min.css" type="text/css">
    <link rel="stylesheet" href="css/style.css" type="text/css">
  </head>
  <body>
    <header class="container-fluid">
      <div class="row header">
        <div class="col">
          <div class="input-group">
            <input type="text" id="item" class="form-control item " placeholder="Enter an activity.." aria-label="Search for...">
            <span class="input-group-btn">
              <button class="btn btn-secondary " id="add"  type="button"><i class="fa fa-plus" aria-hidden="true"></i></button>
            </span>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <ul class="list-group" id="todo">


          </ul>

          <ul class="list-group" id="compeleted">

          </ul>

        </div>

      </div>


    </header>


    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/popper.min.js">

    </script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
